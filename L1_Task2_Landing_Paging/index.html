<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">

        <nav class="logo">
            <ul>
                <li>Coffee Shop</li>
            </ul>
        </nav>

        <nav class="nav-bar">
            <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Orders</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="c-box">
            <div class="c-items">

                <div class="c-i1 c-i">
                    <div class="img"><img src="espresso.png" alt=""></div>

                    <div class="c-info">

                        <div class="c-name">
                            Espresso
                        </div>

                        <div class="c-price">
                            ₹ 400
                        </div>

                    </div>

                </div>

                <div class="c-i2 c-i">
                    <div class="img"><img src="latte.png" alt=""></div>

                    <div class="c-info">
                        <div class="c-name">
                            Latte
                        </div>
                        <div class="c-price">
                            ₹ 800
                        </div>

                    </div>

                </div>

                <div class="c-i3 c-i">
                    <div class="img"><img src="cap.png" alt=""></div>

                    <div class="c-info">

                        <div class="c-name">
                            Cappuccino
                        </div>
                        <div class="c-price">
                            ₹ 300
                        </div>
                    </div>

                </div>

                <div class="c-i4 c-i">
                    <div class="img"><img src="mocha.png" alt=""></div>

                    <div class="c-info">

                        <div class="c-name">
                            Mocha
                        </div>
                        <div class="c-price">
                            ₹ 200
                        </div>

                    </div>

                </div>

            </div>
        </div>
    </main>

</body>

</html>
