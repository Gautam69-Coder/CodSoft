<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="outer-box">
            <div class="inner-box">
                <div class="input"><input class="text" type="text" readonly></div>
                <div class="numbers">
                    <ul>
                        <li><button class="allcut"> AC </button></li>
                        <li><button class="btn"> () </button></li>
                        <li><button class="btn"> % </button></li>
                        <li><button class="btn"> / </button></li>
                        <li><button class="btn"> 7 </button></li>
                        <li><button class="btn"> 8 </button></li>
                        <li><button class="btn"> 9 </button></li>
                        <li><button class="btn"> * </button></li>
                        <li><button class="btn"> 4 </button></li>
                        <li><button class="btn"> 5 </button></li>
                        <li><button class="btn"> 6 </button></li>
                        <li><button class="btn"> - </button></li>
                        <li><button class="btn"> 1 </button></li>
                        <li><button class="btn"> 2 </button></li>
                        <li><button class="btn"> 3 </button></li>
                        <li><button class="btn"> + </button></li>
                        <li><button class="btn"> 0 </button></li>
                        <li><button class="btn"> . </button></li>
                        <li><button class="cut"> &lt= </button></li>
                        <li><button class="equal"> = </button></li>

                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>

</html>
